<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" text="volver"></ion-back-button>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star">

        </ion-icon>
      </ion-button>  
      <ion-button color="primary">
        <ion-icon name="heart">

        </ion-icon>
      </ion-button>  
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--Botones Normales-->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

    <!--Anchor-->
    <ion-button class="top-20" routerLink="/alert" expand="full" color="tertiary">
      Go Alert
    </ion-button>

    <!-- ion-row + ion-col -->
    <ion-row class="top-20">
      <ion-col>
        <ion-button  routerLink="/avatar" expand="full" color="tertiary">
          Go Avatar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button  routerLink="/action-sheet" expand="full" color="tertiary">
          Go Action-Sheet
        </ion-button>
      </ion-col>
    </ion-row>
    

    <!--Fill-->
    <ion-button class="top-20" fill="clear"> 
      Clear
    </ion-button>
    <ion-button class="top-20" fill="outline"> 
      Outline
    </ion-button>
    <ion-button class="top-20" fill="solid"> 
      Solid
    </ion-button>
    <ion-button class="top-20" fill="default"> 
      Default
    </ion-button>
</ion-content>
