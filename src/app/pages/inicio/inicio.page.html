<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">App de Muestra</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="">
  <ion-slides class="slide-padding" pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let story of topStories">
        <div class="container">
            <img src="{{story.picture}}">
        </div>
    </ion-slide>
</ion-slides>
  <ion-card>
    <ion-card-header class="ion-align-items-center ion-text-center">

      
      <ion-card-title>Aplicaciones Moviles</ion-card-title>
      <ion-card-subtitle>Android, IOS, Windows</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-searchbar placeholder="Componente" animated (ionChange)="buscar($event)">

      </ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let c of (componentes | async ) | filtro: textoBuscar: 'name'" routerLink="{{c.redirecTo}}" detail>
          <ion-label>{{c.name}}</ion-label>
          <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  
  
</ion-content>
